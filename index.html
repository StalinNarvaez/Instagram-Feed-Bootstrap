<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            crossorigin="anonymous"

    <body>
        <div class="container">
            <div class="row">
                <nav class="navbar bg-body-tertiary">
                    <div class="col-9">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                                Instagram
                            </a>
                        </div>
                    </div>
                    <div class="col-auto">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Create a new post
                        </button>    
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">                                        
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Caption:</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            <button type="button"  class="btn btn-link"><i class="fa-solid fa-camera" style="color: #000000;"></i></button>
                                            <button type="button" class="btn btn-link"><i class="fa-solid fa-location-dot" style="color: #000000;"></i></button>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Publish</button>
                                    </div>
                                </div>
                            </div>       
                        </div>
                    </div>
                    <div class="col-auto">
                        <!-- Example single danger button -->
                        <div class="btn-group bg-secondary">
                            <button type="button" class="btn btn-gray dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                                <li><a class="dropdown-item" href="#">Privace and data</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                            </ul>
                        </div>                     
                    </div>
                </nav>
            </div>
